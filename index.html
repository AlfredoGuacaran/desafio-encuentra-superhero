<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>SuperHero</title>
</head>

<body>


  <div class="container-fluid">

    <nav class="navbar navbar-darl bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img src="./img/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
          SuperHero
        </a>
      </div>
    </nav>


    <header class="header text-center">
      <img src="./img/sh1.jpg" class="img-fluid" alt="image">
      <h1 class="h1">Encuentra tu SuperHero</h1>
    </header>

    <form class="form">
      <div class="mb-3">
        <label for="exampleInputNumber" class="form-label">Ingresa el n√∫mero del superHero a buscar</label>
        <input type="number" min="1" max="731" class="form-control" id="superHeroNumber" aria-describedby="numberHelp">
        <div id="numberHelp" class="form-text">Ingresa un numero de 1 al 781</div>
      </div>
      <button type="submit" class="btn btn-primary">Buscar SuperHero</button>
      <button type="submit" class="btn btn-primary" id="Random" data-="true">Buscar SuperHero Random</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Obtener lista random de 50 SuperHeros
      </button>

    </form>
    <section class="superHero-data row mt-5">
      <div class="col-12 col-md-6 superHeroInfo"></div>
      <div class="col-12 col-md-6" id="chartContainer"></div>
    </section>




    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Random SuperHeros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row superHeroList">


              </div>


            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>

    </div>








  </div>


  <!-- CanvaJs -->

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>


</body>

</html>
